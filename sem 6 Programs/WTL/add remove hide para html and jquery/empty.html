<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.3.1.js" ></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
	$("#tbl tr td").empty();
	});
});

</script>
</head>
<body>
<table id="tbl" border='1'>
<tr><td>First Row</td></tr>
<tr><td>Second Row </td></tr>
</table>
<button>Remove Element</button>
</body>
</html>
